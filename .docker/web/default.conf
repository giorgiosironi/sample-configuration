server {
    listen 80 default_server;
    server_name _;
    return 444;
}

# adapted from https://github.com/libero/dummy-api/blob/master/.docker/nginx.conf
server {
    server_name ~^.+--dummy-api\.libero\.pub$;
    listen 80;
    listen 0.0.0.0:8083;
    root /app/api/public;

    location = /favicon.ico { access_log off; log_not_found off; }

    location /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-Agent: *\nDisallow: /";
    }

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        include fastcgi_params;
        internal;

        fastcgi_pass dummy-api_fpm:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;

        fastcgi_param SCRIPT_FILENAME /app/public/$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /app/public;
    }
}

server {
    server_name ~^[a-z]+\.libero\.pub$ localhost;
    listen 80;
    root /app/browser/public;

    include /etc/nginx/traits.d/https.conf;
    listen 443 ssl;

    ssl_certificate     /etc/nginx/https_certificate.pem;
    ssl_certificate_key /run/secrets/certificate-key-pem;
    # https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html
    # only safe protocols as of Jun 2019
    # https://caniuse.com/#feat=tls1-2
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:ECDHE-RSA-AES128-GCM-SHA256:AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:AES256+EDH:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";
    # enforce server preference of cipher over client preference
    ssl_prefer_server_ciphers on;
    # reuse session parameters between all worker processes, 10 megabytes of size
    ssl_session_cache shared:SSL:10m;
    ## TODO: OCSP stapling
    ## TODO: HSTS, if possible

    location = /robots.txt { access_log off; log_not_found off; }

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        include fastcgi_params;
        internal;

        fastcgi_pass browser_fpm:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;

        fastcgi_param SCRIPT_FILENAME /app/public/$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /app/public;
    }
}

server {
    server_name ~^.+--pattern-library\.libero\.pub$;
    listen 80;
    listen 0.0.0.0:8082;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; }

    location / {
        proxy_pass http://pattern-library:80;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    server_name ~^.+--jats-ingester\.libero\.pub$;
    listen 0.0.0.0:8085;

    location / {
        proxy_pass http://jats-ingester_webserver:8080;
    }
}
